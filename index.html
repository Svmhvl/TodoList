<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/2b52eecd2c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>
<body id="body">
    <div id="title">
        <h1 id="title-1">TODO LIST</h1>
        <button type="submit" id="add"><i class="fa fa-plus"></i></button>
    </div>
    <div id="delete-default">
        <div class="task"> 
            <div id="left-side">

                <h1 id="task-name">task</h1>
                <h2 id="task-time"><i class="fa-solid fa-calendar-days" style="margin-left:5px ;margin-right: 10px;"></i>date</h2>

            </div>    
            <div id="right-side">

                <button id="update"><i class="fa-solid fa-pencil"></i></button>
                <button id="isdone"><i class="fa-solid fa-check"></i></button>
                <button id="delete"><i class="fa-solid fa-trash"></i></button> 
                <br>
            </div>

        </div>
    </div>  

</body>
<script src="script.js"></script>
</html>
